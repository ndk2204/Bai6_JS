<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 1</title>
    <!-- BOOTSTRAP 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="card my-5 mx-auto" style="width: 35rem;">
        <div class="card-header text-white bg-dark text-center">
            Quản Lý Tuyển Sinh
        </div>
        <div class="card-body">
            <form>
                <div class="row">
                    <div class="form-group col-5 mb-0">
                        <input type="number" class="form-control" id="diem1" placeholder="Nhập điểm môn 1">
                        <input type="number" class="form-control" id="diem2" placeholder="Nhập điểm môn 2">
                        <input type="number" class="form-control" id="diem3" placeholder="Nhập điểm môn 3">

                    </div>
                    <div class="form-group col-7 mb-0">
                        <input type="number" class="form-control" id="diemchuan" placeholder="Nhập điểm chuẩn hội đồng">
                        <div class="form-group">
                            <select class="form-control" id="khuvuc">
                                <option>Chọn khu vực</option>
                                <option>X</option>
                                <option>A</option>
                                <option>B</option>
                                <option>C</option>
                            </select>
                            <select class="form-control" id="doituong">
                                <option>Chọn đối tượng</option>
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
            <button type="button" class="btn btn-danger" id="btnCalc">Kết quả</button>
            <p class="mt-3 mb-0 alert alert-info" id="Result"></p>
        </div>
    </div>

    <!-- BOOTSTRAP 4.6 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="./js/bai1.js"></script>


</body>

</html>
