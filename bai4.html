<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 4</title>
    <!-- BOOTSTRAP 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="card my-5 mx-auto" style="width: 25rem;">
        <div class="card-header text-white bg-dark text-center">
            Tính Tiền Cáp
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <div class="form-group">
                        <input type="number" class="form-control" id="makhachhang" placeholder="Nhập mã khách hàng">
                    </div>
                    <select class="form-control" id="loaikhach" onchange="mySelect()">
                        <option value = "0" >Chọn Loại Khách Hàng</option>
                        <option value = "1">Nhà Dân</option>
                        <option value = "2">Doanh Nghiệp</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="sokenh" placeholder="Nhập số kênh cao cấp">
                </div>
                <div style="display: none;" class="form-group" id="ketnoi">
                    <input type="number" class="form-control" id="soketnoi" placeholder="Nhập số kết nối">
                </div>
                <button type="button" class="btn btn-danger" id="btnCalc">Tính tiền cáp</button>
                <p class="mt-3 mb-0 alert alert-info" id="Result"></p>
            </form>
        </div>
    </div>

    <!-- BOOTSTRAP 4.6 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="./js/bai4.js"></script>


</body>

</html>
